<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"
            integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container" id="mainContent">
    <div class="container-fuid center-align"><img src="img/tick.png" alt="" width="50%" class="responsive-img"></div>
    <div class="row">
    </div>
    <div class="row" id="form">
        <div class="input-field col s10 offset-s1">
            <i class="material-icons prefix">perm_identity</i>
            <input  type="text" >

        </div>
        <div class="input-field col s10 offset-s1 ">
            <i class="material-icons prefix">lock</i>
            <input  type="password" >
        </div>
    </div>
    <div class="row center-align">

        <a class="waves-effect  btn-large" id="btnSingIn">
                <span class="center-align" id="valBtn">Sing In</span>
            <div class="preloader-wrapper small  active " id="circleForBtn">
                <div class="spinner-layer spinner-red-only ">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<div id="TB_overlay"></div>
</body>
</html>
