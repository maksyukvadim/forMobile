<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"
            integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.0/csshake-horizontal.css">
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="main.css">
    <script src="scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container" id="mainContent">
    <div class="container-fluid center-align"><img src="img/tick.png" alt="" width="50%" class="responsive-img"
                                                   id="logo"></div>
    <form action="" method="post" id="authForm">
        <div class="row" id="form">

            <div class="input-field col s10 offset-s1 borderBotInp">
                <i class="material-icons prefix">perm_identity</i>
                <input type="text" placeholder="Username" id="inputUserName" name="login">


            </div>
            <div class="input-field col s10 offset-s1 borderBotInp">
                <i class="material-icons prefix">lock</i>
                <input type="password" id="inputPass" placeholder="Password" name="pswd">
            </div>

        </div>
        <div class="row center-align">

            <a class="waves-effect   btn-large" type='submit' id="btnSingIn">
                <span class="center-align" id="valBtn">Sing In</span>
                <div class="preloader-wrapper small  active " id="circleForBtn">
                    <div class="spinner-layer spinner-red-only ">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="row center-align" id="footer">
            <div class="col s12"><span>Don't have an account? <span><a href="#">Sing up</a></span></span></div>
        </div>
    </form>
</div>

<div id="TB_overlay"></div>
</body>
</html>
