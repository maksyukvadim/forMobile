<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width; initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <script src="scripts.js"></script>
</head>
<body>
<div class="container" id="mainContent">
<div class="container">
    <div class="col-xs-12 center" id="blockLogo">
        <img src="img/tick.png" alt="tick img" width="70%" id="logo">
    </div>
</div>
    <div class="col-xs-12 center">
        <form action="/" method="post">
            <div>
                <label for="username" class="glyphicon glyphicon-user"></label>
                <input type="text" name="username" id="username" placeholder="Username"></div>
            <div><label for="password" class="glyphicon glyphicon-lock"></label>
                <input type="password" name="password" id="password" placeholder="Password"></div>
        </form>
    </div>
    <div class="container">
        <div class="col-xs-12 center" id="blockButton">
                <button id="btnSingIn">Sing In</button>
        </div>
    </div>
</div>
<div id="TB_overlay"></div>
</body>
</html>
